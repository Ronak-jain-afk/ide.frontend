<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoCode IDE - Futuristic Web Development</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material-darker.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Animated background -->
    <div class="bg-animation" id="bgAnimation"></div>

    <!-- Header -->
    <header class="header">
        <div class="logo">NeoCode IDE</div>
        <div class="status-indicator">
            <div class="status-dot"></div>
            <span>Online</span>
            <div class="loading-spinner" id="loadingSpinner"></div>
        </div>
    </header>

    <!-- Main container -->
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h3>Configuration</h3>
            <select id="language" class="language-selector">
                <option value="python">Python</option>
                <option value="cpp">C++</option>
                <option value="java">Java</option>
                <option value="javascript">JavaScript</option>
            </select>

            <button id="runButton" class="run-button" onclick="runCode()">
                Execute Code
            </button>

            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Lines:</span>
                    <span class="stat-value" id="lineCount">1</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Characters:</span>
                    <span class="stat-value" id="charCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Language:</span>
                    <span class="stat-value" id="currentLang">Python</span>
                </div>
            </div>
        </aside>

        <!-- Editor panel -->
        <div class="editor-panel">
            <div class="panel-header">
                <div class="panel-title">Code Editor</div>
                <div class="editor-controls">
                    <button class="control-btn close"></button>
                    <button class="control-btn minimize"></button>
                    <button class="control-btn maximize"></button>
                </div>
            </div>
            <textarea id="code" name="code">// Welcome to NeoCode IDE
// Write your futuristic code here

print("Hello, Future!")</textarea>
        </div>

        <!-- Output panel -->
        <div class="output-panel">
            <div class="panel-header">
                <div class="panel-title">Output Terminal</div>
                <div class="editor-controls">
                    <button class="control-btn close"></button>
                    <button class="control-btn minimize"></button>
                    <button class="control-btn maximize"></button>
                </div>
            </div>
            <pre id="output" class="output-content">Waiting for code execution...</pre>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
